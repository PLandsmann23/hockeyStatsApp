<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Podpora</title>
    <link rel="stylesheet" th:href="@{/css/default.css}">
    <link rel="stylesheet" th:href="@{/css/support.css}">
</head>
<body>
<div class="menu" th:replace="~{fragments/menu.html:: menu('help')}"></div>
<div class="main">
    <div class="header" th:replace="~{fragments/menu.html:: header(null,null)}">

    </div>
    <div id="content">
        <div class="box send-support-message">
            <h2>Podpora</h2>
            <form onsubmit="sendSupportMessage(this)">
                <div>
                    <div><label for="subject">Předmět:</label></div>
                    <div><input type="text" name="subject" id="subject"  onkeyup="validate()" onfocusout="validate()"><span class="error-message" id="e-subject"></span></div>
                </div>
                <div>
                    <div><label for="message">Zpráva:</label></div>
                    <div><textarea name="message" id="message" onkeyup="validate()" onfocusout="validate()"></textarea><span class="error-message" id="e-message"></span></div>
                </div>

                <div>
                        <button type="submit" id="send-message-button" disabled>Odeslat</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{fragments/message.html:: message-box}"></div>
</body>
<script src="/js/const.js"></script>
<script src="/js/util.js"></script>
<script src="/js/modules/modal.js"></script>
<script src="/js/modules/message.js"></script>
<script src="/js/support/script.js"></script>
</html>
