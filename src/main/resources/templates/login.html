<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihlášení</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script>

    </script>
</head>
<body>
    <h1>Přihlášení</h1>
    <form th:action="@{/login}" th:method="POST" onsubmit="handleLogin(event)">
    <div class="container">
        <label for="username">Uživatelské jméno/email:</label>
        <input type="text" name="username" id="username">
        <span class="error-message" id="username-error"></span>
        <label for="password">Heslo:</label>
        <input type="password" name="password" id="password">
        <span class="error-message" id="password-error"></span>
        <span>Ještě nemáte účet? <a href="/register">Zaregistrujte se</a></span>
        <button type="submit">Přihlásit</button>

    </div>
    </form>
</body>
<div th:replace="~{fragments/message.html:: message-box}"></div>

<script src="/js/modules/message.js"></script>
<script src="/js/login.js"></script>
</html>
